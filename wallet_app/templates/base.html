<head>

    <title>{% block title %}titulo{% endblock %}</title>

    <!-- Toastr -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">

    <style>
        .errorlist{
            font-size: 13px;
            color: red;
            margin-left: -20px;
        }
        #size-menu{
            width: 400px;
        }

        #circle-importance{
            margin-top: 8px;
            margin-right: 13px;
        }

        #trash-button{
            margin-left:250px;
            width: 40px;
            margin-top: -10px;
        }

        .pointer {
            cursor: pointer;
        }

        .value-tag {
            font-size: 20px
        }

        .card {
          border-radius: 20px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
          overflow: hidden;
          transition: all 0.3s ease-in-out;
        }

        .card:hover {
          transform: translateY(5epx);
          box-shadow: 0 15px 20px rgba(0, 0, 0, 0.2);
        }

        .card p {
          font-family: 'Open Sans', sans-serif;
          font-size: 16px;
          color: #666;
          line-height: 1.5;
          margin-bottom: 20px;
        }

        .card a {
          display: inline-block;
          font-family: 'Open Sans', sans-serif;
          font-size: 16px;
          font-weight: bold;
          text-decoration: none;
          border-radius: 5px;
          transition: all 0.3s ease-in-out;
        }

        .small-box {
          border-radius: 15px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .btn-custom-submit {
          background-color: #9E9E9E;
          height: 50px;
          border: none;
          color: white;
          text-align: center;
          display: inline-block;
          transition-duration: 0.4s;
          cursor: pointer;
        }

        .btn-custom-submit:hover {
          background-color: #757575;
          color: white;
        }

        .btn-edit {
            color: #2196F3;
            transition: all 0.2s ease-in-out;
        }

        .btn-edit:hover {
            transform: scale(1.3);
        }

        .money {
          color: #5961d4;
          font-size: 16px;
          font-weight: bold;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .money-2 {
            color: #E63946;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .money-3 {
            color: #FFA500;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn-delete {
            color: #E63946;
            transition: all 0.2s ease-in-out;
        }

        .btn-delete:hover {
            transform: scale(1.3);
        }

    </style>


</head>
