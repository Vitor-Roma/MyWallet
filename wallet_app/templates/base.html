{% load static %}

<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}titulo{% endblock %}</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/icheck-bootstrap/3.0.1/icheck-bootstrap.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css">
    <!-- Toastr -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">

    <style>
        .errorlist{
            font-size: 13px;
            color: red;
            margin-left: -20px;
        }
        #size-menu{
            width: 400px;
        }

        #circle-importance{
            margin-top: 8px;
            margin-right: 13px;
        }

        #trash-button{
            margin-left:250px;
            width: 40px;
            margin-top: -10px;
        }

        .pointer {
            cursor: pointer;
        }

        .value-tag {
            font-size: 20px
        }

        .card {
          border-radius: 20px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
          overflow: hidden;
          transition: all 0.3s ease-in-out;
        }

        .card:hover {
          transform: translateY(5epx);
          box-shadow: 0 15px 20px rgba(0, 0, 0, 0.2);
        }

        .card p {
          font-family: 'Open Sans', sans-serif;
          font-size: 16px;
          color: #666;
          line-height: 1.5;
          margin-bottom: 20px;
        }

        .card a {
          display: inline-block;
          font-family: 'Open Sans', sans-serif;
          font-size: 16px;
          font-weight: bold;
          text-decoration: none;
          border-radius: 5px;
          transition: all 0.3s ease-in-out;
        }

        .small-box {
          border-radius: 15px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .btn-custom-submit {
          background-color: #9E9E9E;
          height: 50px;
          border: none;
          color: white;
          text-align: center;
          display: inline-block;
          transition-duration: 0.4s;
          cursor: pointer;
        }

        .btn-custom-submit:hover {
          background-color: #757575;
          color: white;
        }

        .btn-edit {
            color: #2196F3;
            transition: all 0.2s ease-in-out;
        }

        .btn-edit:hover {
            transform: scale(1.3);
        }

        .money {
          color: #5961d4;
          font-size: 16px;
          font-weight: bold;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .money-2 {
            color: #E63946;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .money-3 {
            color: #FFA500;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn-delete {
            color: #E63946;
            transition: all 0.2s ease-in-out;
        }

        .btn-delete:hover {
            transform: scale(1.3);
        }

        .nav-custom {
            margin-left: 0px;
            background-color: rgba(255, 255, 255, 0.5);
            border: rgba(255, 255, 255, 0.5);
        }

        section {
            background: linear-gradient(to bottom right, #000000, #000000, #000000, #000000, #031cfc, #000000, #000000, #000000, #000000);
        }

        body {
            background: linear-gradient(to bottom right, #000000, #000000, #031cfc, #000000, #000000);
        }

        .custom-small-box {
            background-color: transparent;
            border: 3px solid #6699ff;
            color: #6699ff;
            border-radius: 50px;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            text-decoration: none;
        }

        .custom-small-box:hover {
            border: 3px solid #007bff;
            color: #007bff;
        }

    </style>


</head>
<body class="hold-transition">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light nav-custom" style="margin-left: 0px;">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href='/' class="nav-link">Dashboard</a>
            </li>
        </ul>
    </nav>

    <div class="content-wrapper" style="margin-left:0px">

        {% block content %}Site{% endblock %}

    </div>
</div>
</body>
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<!-- AdminLTE App -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- InputMask -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
<!--ChartJs-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"></script>
{% block scripts %}{% endblock %}
